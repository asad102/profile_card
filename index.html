<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,186&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="bg-Darkcyan font-Kumbh min-h-screen flex justify-center items-center text-center">
        <article class="bg-White max-w-screen-max rounded-[25px]  shadow-cardshadow overflow-hidden ">
            <img src="./assets/img/bg-pattern-card.svg" alt="" class=" ">
            <div class="profile flex flex-col items-center">
                <img src="./assets/img/image-victor.jpg" alt="" srcset="" class="w-24 h-24 rounded-full border-[5px] border-White -mt-12">
            </div>
            <div class="name flex gap-[9px] justify-center items-center mt-4">
                <span class="text-blue-dark font-bold text-lg">Victor Crest</span>
                <span class="text-blue-graylish text">26</span>
            </div>
            <p class="text-blue-graylish text-sm mt-2 mb-6">London</p>
            <hr class="border-Darkgray text-Darkcyan bg-Darkcyan opacity-50">
            <div class="flex justify-center gap-12 text-blue-dark py-5">
                <div class="followers flex flex-col gap-1.5 ">
                    <span class="font-bold text-lg">80K</span>
                    <span class="text-[10px] tracking-widest">Followers</span>
                </div>
                <div class="Likes flex flex-col gap-1.5 ">
                    <span class="font-bold text-lg">803K</span>
                    <span class="text-[10px] tracking-widest">Likes</span>
                </div>
                <div class="Photos flex flex-col gap-1.5 ">
                    <span class="font-bold text-lg">1.4K</span>
                    <span class="text-[10px] tracking-widest">Photos</span>
                </div>
            </div>
        </article>
    </main>

  </div> -->
</body>
</html>
